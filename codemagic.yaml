workflows:
  # Android Release Build
  android-release:
    name: Android Release Build
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Get Flutter dependencies
        script: |
          flutter packages pub get
      - name: Build APK (Release)
        script: |
          flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/*.apk
    publishing:
      email:
        recipients:
          - bagasystudio@gmail.com
        notify:
          success: true
          failure: true

  # iOS App Store Release
  ios-release:
    name: iOS App Store Release
    max_build_duration: 120
    instance_type: mac_mini_m1
    integrations:
      app_store_connect: Lume AI Key
    environment:
      flutter: stable
      xcode: latest
      vars:
        BUNDLE_ID: "com.yuna.yoga.bauti"
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.yuna.yoga.bauti
    scripts:
      - name: Generate certificate private key
        script: |
          # Generate RSA 2048 private key and export for subsequent steps
          openssl genrsa -out /tmp/cert_key.pem 2048
          echo "CERTIFICATE_PRIVATE_KEY<<EOF" >> $CM_ENV
          cat /tmp/cert_key.pem >> $CM_ENV
          echo "EOF" >> $CM_ENV
          echo "Private key generated and exported"
      - name: Clean old certificates from keychain
        script: |
          # Remove any old/cached certificates to avoid conflicts
          echo "Certificates BEFORE cleanup:"
          security find-identity -v -p codesigning || true
          
          # Delete old Apple Distribution certificates
          security delete-certificate -c "Apple Distribution" 2>/dev/null || true
          security delete-certificate -c "Apple Distribution" 2>/dev/null || true
          security delete-certificate -c "Apple Distribution" 2>/dev/null || true
          
          echo "Certificates AFTER cleanup:"
          security find-identity -v -p codesigning || true
      - name: Fetch signing files from App Store Connect
        script: |
          app-store-connect fetch-signing-files com.yuna.yoga.bauti \
            --type IOS_APP_STORE \
            --create
          
          echo "Certificates after fetch:"
          security find-identity -v -p codesigning
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles
          echo "Export options plist:"
          cat /Users/builder/export_options.plist || echo "Not found"
      - name: Get Flutter dependencies
        script: |
          flutter packages pub get
      - name: Install pods
        script: |
          find . -name "Podfile" -execdir pod install \;
      - name: Flutter build ipa
        script: |
          flutter build ipa --release \
            --export-options-plist=/Users/builder/export_options.plist
          
          echo "Looking for IPA:"
          find build -name "*.ipa" 2>/dev/null
    artifacts:
      - build/ios/ipa/*.ipa
      - build/**/*.ipa
    publishing:
      email:
        recipients:
          - bagasystudio@gmail.com
        notify:
          success: true
          failure: true
      app_store_connect:
        auth: integration
        submit_to_testflight: true
