<!DOCTYPE html>
<html>

<body>
    <canvas id="canvas" width="2732" height="2048" style="display:none"></canvas>
    <script>
        async function resizeImage(src) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.getElementById('canvas');
                    const ctx = canvas.getContext('2d');
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    // Draw image scaled to fit/fill 2732x2048
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    resolve(canvas.toDataURL('image/png'));
                };
                img.src = src;
            });
        }
        window.resizeOnboarding = () => resizeImage('onboarding.png');
        window.resizeHome = () => resizeImage('home.png');
        window.resizeStats = () => resizeImage('stats.png');
    </script>
</body>

</html>
